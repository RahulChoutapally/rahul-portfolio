<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube
        const geometry = new THREE.BoxGeometry();
        const materials = [
            new THREE.MeshBasicMaterial({ color: 0x007bff, map: createTextTexture('Rahul Choutapally\nAI/ML Engineer') }),
            new THREE.MeshBasicMaterial({ color: 0x007bff, map: createTextTexture('Education\nMSc in Computer Science\nUniversity of the Pacific') }),
            new THREE.MeshBasicMaterial({ color: 0x007bff, map: createTextTexture('Experience\nTCS: Systems Engineer\n2020-2022') }),
            new THREE.MeshBasicMaterial({ color: 0x007bff, map: createTextTexture('Projects\nAniLarm\nGamersBot') }),
            new THREE.MeshBasicMaterial({ color: 0x007bff, map: createTextTexture('Publications\nPaciPhish\nWeb Frameworks') }),
            new THREE.MeshBasicMaterial({ color: 0x007bff, map: createTextTexture('Contact\nEmail: rchoutapally@gmail.com') })
        ];
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // Lighting
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        // Camera position
        camera.position.z = 2;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        // Helper function to create textures with text
        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            context.fillStyle = '#007bff';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.font = '30px Arial';
            context.fillStyle = 'white';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            return new THREE.CanvasTexture(canvas);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
